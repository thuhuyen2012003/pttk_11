<!DOCTYPE html>
<html>
<head>
  <title>Cập nhật thông tin quỹ</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0047B3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>CẬP NHẬT THÔNG TIN QUỸ</h1>
  <table>
    <tr>
      <th>Mã thu </th>
      <th>Cách thu</th>
      <th>Chi tiêu</th>
      <th>Số tiền</th>
    </tr>
    <tr>
      <td>KT01</td>
      <td>Trực tiếp</td>
      <td>Thuê sân</td>
      <td>50.000</td>
    </tr>
    <tr>
      <td>KT02</td>
      <td>Giántiếp</td>
      <td>Mua áo</td>
      <td>185.000</td>
    </tr>
    
  </table>
</body>
</html>

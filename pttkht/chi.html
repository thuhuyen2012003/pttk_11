<html>

    th, td {

      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Ngày chi</th>
    <th>Lý do</th>
    <th>Số tiền</th>
  </tr>
  <tr>
    <td>2024-04-15</td>
    <td>Mua áo</td>
    <td>185.000 VND</td>
  </tr>
  <tr>
    <td>2024-04-21</td>
    <td>Mua nước</td>
    <td>80.000 VND</td>
  </tr>
  
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .main-container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
            position: relative;
        }

        .menu li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .menu li a:hover {
            background-color: #c0c0c0;
        }

        .menu li:hover ul {
            display: block;
        }

        .menu ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f0f0f0;
            padding: 0;
            list-style-type: none;
            margin: 0;
            min-width: 150px;
            z-index: 1;
        }

        .menu ul li {
            margin: 0;
        }

        .menu ul li a {
            padding: 10px;
            background-color: #d0d0d0;
        }

        .menu ul li a:hover {
            background-color: #b0b0b0;
        }

        .content {
            width: 80%;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: rgb(0, 0, 255);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            background-color: #E6F2FF;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="index.html">Trang chủ</a></li>
                <li>
                    <a href="#">Cập Nhật</a>
                    <ul>
                        <li><a href="idex.html">Cầu thủ</a></li>
                        <li><a href="quy.html">Quỹ</a></li>
                    </ul>
                </li>
                <li><a href="thu.html">Thu</a></li>
                <li><a href="">Chi</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="container">
                <h1 class="header">Chi</h1>
                <table>
                    <tr>
                        <th>Ngày chi</th>
                        <th>Lý do</th>
                        <th>Số tiền</th>
                    </tr>
                    <tr>
                        <td>2024-04-15</td>
                        <td>Mua áo</td>
                        <td>185.000 VND</td>
                    </tr>
                    <tr>
                        <td>2024-04-21</td>
                        <td>Mua nước</td>
                        <td>80.000 VND</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

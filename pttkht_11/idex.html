<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thông Tin Cầu Thủ</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .main-container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
            position: relative;
        }

        .menu li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .menu li a:hover {
            background-color: #c0c0c0;
        }

        .menu li:hover ul {
            display: block;
        }

        .menu ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f0f0f0;
            padding: 0;
            list-style-type: none;
            margin: 0;
            min-width: 150px;
            z-index: 1;
        }

        .menu ul li {
            margin: 0;
        }

        .menu ul li a {
            padding: 10px;
            background-color: #d0d0d0;
        }

        .menu ul li a:hover {
            background-color: #b0b0b0;
        }

        .content {
            width: 80%;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            background-color: #0fce94;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-group label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 8px;
            width: 45%;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 20px;
        }

        .button-group button {
            background-color: #05aa16;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            flex: 1 0 20%;
            text-align: center;
        }

        .button-group button:hover {
            background-color: #205d09;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid #436c06;
            padding: 9px;
            text-align: left;
        }

        th {
            background-color: #1a42e2da;
            color: white;
        }

        table th:nth-child(1) {
            width: 20%;
        }

        table th:nth-child(2) {
            width: 30%;
        }

        table th:nth-child(3), table th:nth-child(4) {
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <ul class="menu">
                <li><a href="index.html">Trang chủ</a></li>
                <li>
                    <a href="#">Cập Nhật</a>
                    <ul>
                        <li><a href="idex.html">Cầu thủ</a></li>
                        <li><a href="quy.html">Quỹ</a></li>
                    </ul>
                </li>
                <li><a href="thu.html">Thu</a></li>
                <li><a href="chi.html">Chi</a></li>
            </ul>
        </div>
        <div class="content" id="content">
            <div class="container">
                <h1 class="header">CẬP NHẬT THÔNG TIN CẦU THỦ</h1>
                <form id="playerForm">
                    <div class="form-group">
                        <label for="number">Số áo cầu thủ:</label>
                        <input type="text" id="number" name="number">
                    </div>
                    <div class="form-group">
                        <label for="name">Họ Tên:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="idCard">Số thẻ:</label>
                        <input type="text" id="idCard" name="idCard">
                    </div>
                    <div class="button-group">
                        <button type="button">Nhập Mới</button>
                        <button type="button">Sửa</button>
                        <button type="button">Tìm Kiếm</button>
                        <button type="button">Ghi</button>
                        <button type="button">Kết Thúc</button>
                        <button type="button">Xóa</button>
                    </div>
                </form>
                <table id="playersTable">
                    <thead>
                        <tr>
                            <th>Số áo cầu thủ</th>
                            <th>Họ tên</th>
                            <th>Địa chỉ</th>
                            <th>Số thẻ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>23</td>

                            <td>Bắc Ninh</td>
                            <td>2121051096</td>
                        </tr>
                        <tr>
                            <td>24</td>
                            <td>Đặng Đức Thắng</td>
                            <td>Bắc Giang</td>
                            <td>2121051076</td>
                        </tr>
                        <tr>
                            <td>25</td>
                            <td>Lê Thị Thu Huyền</td>
                            <td>Thanh Hóa</td>
                            <td>2121050614</td>
                        </tr>
                        <tr>
                            <td>26</td>
                            <td>Mai Công Lực</td>
                            <td>Nam Định</td>
                            <td>2121050453</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
